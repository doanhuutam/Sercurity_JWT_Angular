<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <mat-card>
        <mat-card-content>
          <div class="bootstrap-wrapper">
            <div class="container">
              <div class="container text-center">
                <h1 class="mt20">Bảng Quản Lý</h1>
              </div>
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <table mat-table [dataSource]="dataSource">

                    <!-- Số Thứ Tự Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Số Thứ Tự </th>
                      <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Tên Sản Phẩm </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Hình Ảnh Column -->
                    <ng-container matColumnDef="img">
                      <th mat-header-cell *matHeaderCellDef> Mô tả </th>
                      <td mat-cell *matCellDef="let element"> {{element.img}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                      <th mat-header-cell *matHeaderCellDef> Giá Sản Phẩm </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                    <!-- Npp Column -->
                    <ng-container matColumnDef="npp">
                      <th mat-header-cell *matHeaderCellDef> Nhà Phân Phối </th>
                      <td mat-cell *matCellDef="let element"> {{element.npp}} </td>
                    </ng-container>
                    <!-- Edit Column -->
                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef> Chỉnh Sửa </th>
                      <td mat-cell *matCellDef="let element">
                        <button (click)="editProduct(element.id)">Chỉnh Sửa</button>
                      </td>
                    </ng-container>
                    <!-- Remove Column -->
                    <ng-container matColumnDef="remove">
                      <th mat-header-cell *matHeaderCellDef> Xoá </th>
                      <td mat-cell *matCellDef="let element">
                        <button (click)="deleteProduct(element.id)"></button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="text-center">
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
